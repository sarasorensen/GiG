<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>Sara SÃ¸rensen Address Book</title>
  </head>
  <body>
    <main>
      <h1>Address Book</h1>

      <div id="navigation">
        <ul class="nav-list">
          <li id="js-show-all">Show all Contacts</li>
          <li id="js-search">Search</li>
          <li id="js-add-new">Add New Contact</li>
        </ul>
      </div>
      <div id="search-panel" class="panel">
        <h2>Search Contacts</h2>
        <form id="search" action="#">
          <div id="results"></div>

          <input type="submit" value="Submit" />
        </form>
      </div>
      <div id="contact-panel" class="panel">
        <form id="contact" action="#">
          <h2>+ New contact</h2>

          <div class="input-group">
            <input
              type="text"
              required="true"
              name="firstName"
              id="firstName"
            />
            <label for="firstName"> First name </label>
          </div>
          <div class="input-group">
            <input type="text" required="true" name="lastName" id="lastName" />
            <label for="lastName"> Last name </label>
          </div>
          <div class="input-group">
            <input type="email" required="true" name="email" id="email" />
            <label for="email"> E-mail </label>
          </div>

          <div class="input-group">
            <select name="country" id="country" required="true">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
            <label for="country">Country</label>
          </div>

          <div>
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
      <div id="show-panel" class="panel"></div>
    </main>
    <script src="/dist/script.js"></script>
  </body>
</html>
